<ion-view view-title="history">
  <div class="bar bar-header">
    <button class="button button-icon ion-ios-arrow-back" ui-sref="home" nav-direction="exit"></button>
    <div class="h1 title">History of your challenges</div>
  </div>
  <ion-content class="has-header">


    <div class="list">
      <div class="card" ng-repeat="entry in history">

        <a class="item item-thumbnail-left">
          <img ng-src="{{entry.oponentPhoto}}" align="left">
          <h3>{{entry.won}} against {{entry.oponentName}}</h3>
          <h4>You made {{entry.steps}} steps</h4>
        </a>

        <div class="item item-icon-left assertive">
          <i class="icon ion-android-calendar"></i>
          {{entry.date}}
          <button class="button button-normal button-outline button-assertive" ng-click="showAlert()"
          button style="float:right;clear:both;">
            Revenge!
            </button>
        </div>

      </div>
    </div>


  </ion-content>
</ion-view>
