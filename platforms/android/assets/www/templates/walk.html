<ion-view view-title="walk">
  <div class="bar bar-header">
    <button class="button button-icon ion-ios-arrow-back" ui-sref="home" nav-direction="exit"></button>
    <div class="h1 title">Current Challenge</div>
  </div>
  <ion-content class="has-header">

    <div id="chart">
      <canvas id="myChart" width="300" height="300"></canvas>
    </div>

    <div id="walk_counter">
      <h4>You are</h4>
      <h3>{{stepsUser1-stepsUser2}}</h3>
      <h4>steps ahead</h4>
    </div>

    <div class="list">

      <div class="card">
    <h2 align="center">Distance</h2>
        <h4 align="center">Me: {{stepsUser1}} steps</h4>
        <h4 align="center">testUser: {{stepsUser2}} steps</h4>
    </div>


      <div class="card">
    <h2 align="center">Calories</h2>
      <h4 align="center">{{stepsUser1*17}} calories burned </h4>
        </div>


      <div class="card">
    <h2 align="center">Environment</h2>
        <h4 align="center">{{stepsUser1}}Â£ saved on gas </h4>
        </div>

    </div>

    <button class="button button-block button-royal" ng-click="cancel()">
      Stop the challenge
    </button>

  </ion-content>
</ion-view>
