<ion-view view-title="walk">
  <div class="bar bar-header">
    <button class="button button-icon ion-ios-arrow-back" ui-sref="home" nav-direction="exit"></button>
    <div class="h1 title">Current Challenge</div>
  </div>
  <ion-content class="has-header">

    <div id="chart">
      <canvas id="myChart" width="300" height="300"></canvas>
    </div>

    <div id="walk_counter">
      <h4>You are</h4>
      <h3>{{stepsUser1-stepsUser2}}</h3>
      <h4>steps ahead</h4>
    </div>

    <h2 align="center">steps</h2>
    <div id="wrap">
      <div id="left_col">
        Me: {{stepsUser1}} steps
      </div>
      <div id="right_col">
        testUser: {{stepsUser2}} steps
      </div>
    </div>

  </ion-content>
</ion-view>
